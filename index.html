<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choco Delights</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #5e366e;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #7d529e;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .chocolate {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .chocolate img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .btn {
            background-color: #5e366e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #7d529e;
        }
        footer {
            background-color: #5e366e;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Choco Delights</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="chocolate">
            <h2>Dark Chocolate Bar</h2>
            <img src="dark_chocolate.jpg" alt="Dark Chocolate Bar">
            <p>$5.99</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="chocolate">
            <h2>Milk Chocolate Truffles</h2>
            <img src="milk_chocolate.jpg" alt="Milk Chocolate Truffles">
            <p>$8.99</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="chocolate">
            <h2>White Chocolate Bark</h2>
            <img src="white_chocolate.jpg" alt="White Chocolate Bark">
            <p>$7.49</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
    <footer>
        &copy; 2024 Choco Delights. All rights reserved.
    </footer>
</body>
</html>
